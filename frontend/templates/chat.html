<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Companion</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-30">
        <div class="flex justify-between items-center px-4 h-16">
            <button id="sidebar-toggle" class="p-2 hover:bg-gray-100 rounded-lg">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h1 class="text-2xl font-bold">Pokemon Companion</h1>
            <button id="clear-history" class="p-2 text-sm text-red-600 hover:bg-red-50 rounded-lg">
                Clear History
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-16 left-0 h-full w-64 bg-white border-r border-gray-200 transform -translate-x-full transition-transform duration-200 ease-in-out z-20">
        <div class="p-4 space-y-4">
            <h2 class="text-lg font-semibold mb-4">Settings</h2>
            <div class="space-y-2">
                <label for="ps-username" class="block text-sm font-medium text-gray-700">
                    Pokemon Showdown Username
                </label>
                <input 
                    type="text" 
                    id="ps-username"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter username">
            </div>

            <div class="space-y-2">
                <label for="api-key" class="block text-sm font-medium text-gray-700">
                    Samba Nova API Key
                </label>
                <input 
                    type="password" 
                    id="api-key"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter API key">
            </div>

            <button 
                id="save-settings"
                class="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Save Settings
            </button>
        </div>
    </div>

    <div class="min-h-screen pt-16">
        <div class="flex justify-center">
            <div class="w-[40%]">
                <div id="messages" class="p-4 space-y-8">
                    <!-- Messages will be dynamically inserted here -->
                </div>

                <div class="fixed bottom-0 w-[40%] bg-white p-4">
                    <!-- Chat Form -->
                    <form id="chat-form" class="flex gap-2">
                        <input 
                            type="text" 
                            id="message-input"
                            class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5"
                            placeholder="Type a message...">
                        <button 
                            type="submit"
                            id="send-button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                            Send
                        </button>
                    </form>

                    <!-- Battle Controls (hidden by default) -->
                    <div id="battle-controls" class="hidden">
                        <button 
                            id="forfeit-button"
                            class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5">
                            Forfeit Battle
                        </button>
                    </div>
                </div>
                <div class="h-24"></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // State management
        let isBattleMode = false;
        let battleUpdateInterval = null;

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const psUsername = document.getElementById('ps-username');
        const apiKey = document.getElementById('api-key');
        const saveSettings = document.getElementById('save-settings');
        const messageInput = document.getElementById('message-input');
        const chatForm = document.getElementById('chat-form');
        const messagesContainer = document.getElementById('messages');
        const clearHistoryBtn = document.getElementById('clear-history');
        const battleControls = document.getElementById('battle-controls');
        const sendButton = document.getElementById('send-button');
        const forfeitButton = document.getElementById('forfeit-button');

        // Sidebar Toggle
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Settings Management
        psUsername.value = localStorage.getItem('ps-username') || '';
        apiKey.value = localStorage.getItem('api-key') || '';

        saveSettings.addEventListener('click', () => {
            localStorage.setItem('ps-username', psUsername.value);
            localStorage.setItem('api-key', apiKey.value);
            alert('Settings saved!');
        });

        function setBattleMode(enabled) {
            console.log("Setting battle mode:", enabled);
            isBattleMode = enabled;
            
            // Get UI elements
            const chatForm = document.getElementById('chat-form');
            const battleControls = document.getElementById('battle-controls');
            
            if (enabled) {
                // Enter battle mode
                messageInput.disabled = true;
                chatForm.classList.add('hidden');
                battleControls.classList.remove('hidden');
                battleUpdateInterval = setInterval(checkBattleUpdates, 1000);
            } else {
                // Exit battle mode
                messageInput.disabled = false;
                chatForm.classList.remove('hidden');
                battleControls.classList.add('hidden');
                if (battleUpdateInterval) {
                    clearInterval(battleUpdateInterval);
                    battleUpdateInterval = null;
                }
            }
        }
        function addMessage(content, isUser = false, battleLog = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start gap-2.5';
            
            let html;
            
            if (battleLog) {
                // Battle message with turn-by-turn updates
                html = `
                    <div class="flex flex-col gap-1 w-full">
                        <div class="bg-gray-100 rounded-lg p-4 w-full">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-bold text-lg">Battle Started</h3>
                                <button class="toggle-battle-log text-blue-600 hover:text-blue-800">
                                    Show Details
                                </button>
                            </div>
                            <div class="battle-content">${content}</div>
                            <div class="battle-log hidden mt-4 border-t pt-4">
                                ${formatBattleLog(battleLog)}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Regular chat message
                html = isUser ? `
                    <div class="flex flex-col gap-1 ml-auto">
                        <div class="inline-block px-4 py-2 bg-blue-600 rounded-s-xl rounded-ee-xl">
                            <p class="text-sm text-white">${content}</p>
                        </div>
                    </div>
                ` : `
                    <div class="flex flex-col gap-1">
                        <div class="inline-block px-4 py-2 bg-gray-100 rounded-e-xl rounded-es-xl">
                            <p class="text-sm text-gray-900">${content}</p>
                        </div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            
            // Add toggle functionality if it's a battle message
            if (battleLog) {
                const toggleBtn = messageDiv.querySelector('.toggle-battle-log');
                const battleLogDiv = messageDiv.querySelector('.battle-log');
                toggleBtn.addEventListener('click', () => {
                    battleLogDiv.classList.toggle('hidden');
                    toggleBtn.textContent = battleLogDiv.classList.contains('hidden') ? 
                        'Show Details' : 'Hide Details';
                });
            }
            
            scrollToBottom();
        }

        function formatBattleLog(battleLog) {
            if (!battleLog || !battleLog.turns) return '';
            
            return battleLog.turns.map((turn) => `
                <div class="mb-4">
                    <h4 class="font-semibold mb-2">Turn ${turn.number}</h4>
                    <div class="text-sm text-gray-700 whitespace-pre-wrap">${turn.description}</div>
                </div>
            `).join('');
        }

        async function checkBattleUpdates() {
            if (!isBattleMode) return;
            
            try {
                const response = await fetch('/get_battle_updates', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Check if we no longer have battle updates (battle ended)
                if (!data.has_updates) {
                    console.log("Battle has ended, exiting battle mode");
                    setBattleMode(false);
                    return;
                }
                
                if (data.has_updates && data.battle) {
                    updateBattleMessage(data.battle);
                    
                    // Also check if battle is marked as complete
                    if (data.battle.is_complete) {
                        console.log("Battle marked as complete, exiting battle mode");
                        setBattleMode(false);
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking battle updates:', error);
                // Only keep checking for updates if it's a connection refused error
                if (!error.message.includes('ECONNREFUSED')) {
                    console.log("Exiting battle mode due to error:", error);
                    setBattleMode(false);
                }
            }
        }

        function updateBattleMessage(battle) {
            const battleMessage = document.querySelector('.battle-content');
            const battleLog = document.querySelector('.battle-log');
            if (battleMessage && battleLog) {
                if (battle.current_turn_description) {
                    battleMessage.innerHTML = battle.current_turn_description;
                }
                battleLog.innerHTML = formatBattleLog(battle);
            }
        }

        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        async function sendMessage(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();
                if (data.error) {
                    console.error('Server error:', data.error);
                    addMessage('Error: ' + data.error, false);
                } else {
                    if (data.battle_started) {
                        console.log('Battle starting...');
                        setBattleMode(true);
                        addMessage(data.response, false, { turns: [] });
                    } else {
                        addMessage(data.response, false);
                    }
                }
            } catch (error) {
                console.error('Frontend error:', error);
                addMessage('Error: Could not send message. Check console for details.', false);
            } finally {
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Clear History Functionality
        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the chat history?')) {
                localStorage.removeItem('chatHistory');
                messagesContainer.innerHTML = '';
                location.reload();
            }
        });

        // Event Listeners
        chatForm.addEventListener('submit', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        forfeitButton.addEventListener('click', async () => {
            if (confirm('Are you sure you want to forfeit the battle?')) {
                try {
                    const response = await fetch('/forfeit_battle');
                    const data = await response.json();
                    if (data.error) {
                        addMessage('Error: ' + data.error, false);
                    } else {
                        setBattleMode(false);
                        addMessage('Battle forfeited.', false);
                    }
                } catch (error) {
                    console.error('Error forfeiting battle:', error);
                    addMessage('Error: Could not forfeit battle.', false);
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadChatHistory);
    </script>
</body>
</html>
