<!-- frontend/templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Companion</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Optional: Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-30">
        <div class="flex justify-between items-center px-4 h-16">
            <button id="sidebar-toggle" class="p-2 hover:bg-gray-100 rounded-lg">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h1 class="text-2xl font-bold">Pokemon Companion</h1>
            <div class="w-10"></div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-16 left-0 h-full w-64 bg-white border-r border-gray-200 transform -translate-x-full transition-transform duration-200 ease-in-out z-20">
        <div class="p-4 space-y-4">
            <h2 class="text-lg font-semibold mb-4">Settings</h2>
            
            <div class="space-y-2">
                <label for="ps-username" class="block text-sm font-medium text-gray-700">
                    Pokemon Showdown Username
                </label>
                <input 
                    type="text" 
                    id="ps-username"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter username">
            </div>

            <div class="space-y-2">
                <label for="api-key" class="block text-sm font-medium text-gray-700">
                    Samba Nova API Key
                </label>
                <input 
                    type="password" 
                    id="api-key"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter API key">
            </div>

            <button 
                id="save-settings"
                class="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Save Settings
            </button>
        </div>
    </div>

    <!-- Main chat layout -->
    <div class="min-h-screen pt-16"> <!-- Changed to min-h-screen -->
        <div class="flex justify-center">
            <div class="w-[40%]">
                <!-- Messages area - now part of page flow -->
                <div id="messages" class="p-4 space-y-4">
                    <!-- Initial message -->
                    <div class="flex items-start gap-2.5">
                        <div class="flex flex-col gap-1">
                            <div class="inline-block px-4 py-2 bg-gray-100 rounded-e-xl rounded-es-xl">
                                <p class="text-sm text-gray-900">Hello! I'm your battle partner. You can chat with me about strategy or challenge me to a battle!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input area fixed at bottom -->
                <div class="fixed bottom-0 w-[40%] bg-white border-t border-gray-200 p-4">
                    <form id="chat-form" class="flex gap-2">
                        <input 
                            type="text" 
                            id="message-input"
                            class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5"
                            placeholder="Type a message...">
                        <button 
                            type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                            Send
                        </button>
                    </form>
                </div>
                <!-- Spacer for fixed input -->
                <div class="h-24"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Sidebar functionality
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const psUsername = document.getElementById('ps-username');
        const apiKey = document.getElementById('api-key');
        const saveSettings = document.getElementById('save-settings');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        psUsername.value = localStorage.getItem('ps-username') || '';
        apiKey.value = localStorage.getItem('api-key') || '';

        saveSettings.addEventListener('click', () => {
            localStorage.setItem('ps-username', psUsername.value);
            localStorage.setItem('api-key', apiKey.value);
            alert('Settings saved!');
        });

        // Chat functionality
        const messageInput = document.getElementById('message-input');
        const chatForm = document.getElementById('chat-form');
        const messagesContainer = document.getElementById('messages');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start gap-2.5';
            
            const html = isUser ? `
                <div class="flex flex-col gap-1 ml-auto">
                    <div class="inline-block px-4 py-2 bg-blue-600 rounded-s-xl rounded-ee-xl">
                        <p class="text-sm text-white">${content}</p>
                    </div>
                </div>
            ` : `
                <div class="flex flex-col gap-1">
                    <div class="inline-block px-4 py-2 bg-gray-100 rounded-e-xl rounded-es-xl">
                        <p class="text-sm text-gray-900">${content}</p>
                    </div>
                </div>
            `;
            
            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom of page
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        async function sendMessage(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();
                if (data.error) {
                    addMessage('Error: ' + data.error);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                addMessage('Error: Could not send message');
            } finally {
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        chatForm.addEventListener('submit', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
